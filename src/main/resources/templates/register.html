<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen h-full">

<!-- Navigation -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16 items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">
                    M2I ASSURANCE
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="flex items-center space-x-4">
                <a href="/login" class="text-blue-600 font-medium px-3 py-2 rounded-md text-sm">
                    Login
                </a>
                <a href="/users/register" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors">
                    Register
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Register Form -->
<div class="container mx-auto px-4 mt-4 mb-8"> <!-- Added mt-8 for space below navbar -->
    <div class="max-w-5xl mx-auto">
        <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2> <!-- Increased mb-6 for more space -->

        <form th:action="@{/users/register}" method="post" class="flex flex-col md:flex-row gap-6"> <!-- Added gap-6 for space between cards -->
            <!-- Personal Information Card -->
            <div class="bg-white p-6 rounded-lg shadow-lg flex-1"> <!-- Increased padding to p-6 -->
                <h3 class="text-lg font-semibold mb-4">Personal Information</h3> <!-- Increased mb-4 for more space -->

                <div class="grid grid-cols-2 gap-4"> <!-- Increased gap-4 for more space between fields -->
                    <div class="mb-4">
                        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="firstName" name="firstName" required
                               class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    </div>

                    <div class="mb-4">
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required
                               class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    </div>

                    <div class="mb-4">
                        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select id="gender" name="gender" required
                                class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required
                               class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    </div>

                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required
                               class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    </div>

                    <div class="mb-4">
                        <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
                        <input type="text" id="nationality" name="nationality" required
                               class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" name="address" rows="3" required
                              class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"></textarea>
                </div>
            </div>

            <!-- Account Information Card -->
            <div class="bg-white p-6 rounded-lg shadow-lg flex-1"> <!-- Increased padding to p-6 -->
                <h3 class="text-lg font-semibold mb-4">Account Information</h3> <!-- Increased mb-4 for more space -->

                <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-sm mb-4">
                    username already used
                </div>

                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                </div>


                <div class="mb-4 mt-6" >
                    <label class="flex items-center">
                        <input type="checkbox" name="terms" required class="mr-2">
                        <span class="text-sm text-gray-700">I agree to the Terms and Conditions</span>
                    </label>
                </div>

                <div class="mb-4 mt-6">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors text-sm">
                        Register
                    </button>
                </div>

                <div class="text-center">
                    <a href="/login" class="text-blue-500 hover:underline text-sm">Already have an account? Login</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
