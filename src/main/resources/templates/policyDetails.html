<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Policy Details - M2I Assurance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<nav class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">M2I ASSURANCE</a>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">Welcome, <span th:text="${#authentication.name}"></span></span>
                <form th:action="@{/logout}" method="post">
                    <button class="text-gray-600 hover:text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="flex pt-16 min-h-screen">
    <aside class="w-64 bg-white shadow-md fixed h-full">
        <nav class="mt-8">
            <div class="px-4 space-y-2">
                <!-- Same sidebar content as main page -->
            </div>
        </nav>
    </aside>

    <main class="ml-64 flex-1 p-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <form th:action="@{/policies/update}" method="post" th:object="${policy}" class="space-y-6">
                    <input type="hidden" th:field="*{policyNumber}" />

                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Policy Details</h2>
                        <span class="px-3 py-1 text-sm font-medium rounded-full"
                              th:classappend="${policy.status == 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}"
                              th:text="${policy.status}">
                            </span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Policy Number</label>
                            <p class="mt-1 text-lg font-semibold" th:text="${policy.policyNumber}"></p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Category</label>
                            <p class="mt-1 text-lg font-semibold" th:text="${policy.category}"></p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Coverage Amount</label>
                            <input type="number" th:field="*{coverageAmount}" step="0.01"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Monthly Premium</label>
                            <input type="number" th:field="*{monthlyPremium}" step="0.01"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" th:field="*{startDate}"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" th:field="*{endDate}"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                        </div>

                        <!-- Category Specific Details -->
                        <div th:if="${policy.category == 'LIFE'}" class="col-span-2">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Life Insurance Details</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Add life insurance specific fields -->
                            </div>
                        </div>

                        <div th:if="${policy.category == 'VEHICLE'}" class="col-span-2">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Vehicle Insurance Details</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Add vehicle insurance specific fields -->
                            </div>
                        </div>

                        <!-- Similar sections for other categories -->
                    </div>

                    <div class="flex justify-end space-x-4 mt-8">
                        <a href="/dashboard/myPolicies"
                           class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            Cancel
                        </a>
                        <button type="submit"
                                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                            Update Policy
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
