<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Policy Details - M2I Assurance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

<!-- Top Navigation -->
<nav class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16 items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-blue-600">
                    M2I ASSURANCE
                </a>
            </div>

            <!-- User Menu -->
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">Welcome, <span th:text="${#authentication.name}"></span></span>
                <form th:action="@{/logout}" method="post">
                    <button class="text-gray-600 hover:text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Sidebar and Main Content Container -->
<div class="flex pt-16 min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md fixed h-full">
        <nav class="mt-8">
            <div class="px-4 space-y-2">
                <a href="/adminDashboard" class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200 text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>

                <a href="/pendingPolicies" class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200"
                    th:classappend="${policy.status.name eq 'ACTIVE'} ? 'text-gray-600 hover:bg-gray-100' : 'bg-blue-50 text-blue-600 hover:bg-blue-100'">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span>Pending Policies</span>
                </a>

                <a href="/activePolicies" class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200"
                   th:classappend="${policy.status.name eq 'ACTIVE'} ? 'bg-blue-50 text-blue-600 hover:bg-blue-100' : 'text-gray-600 hover:bg-gray-100'">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                    <span>Active Policies</span>
                </a>

                <a href="/clients" class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200 text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <span>Clients</span>
                </a>

                <a href="/adminPersonalInfo" class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200 text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span>Personal Info</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-8">
        <!-- Policy Details -->
        <div class="bg-white rounded-lg shadow mb-8">

            <div class="p-6">
                <form th:action="@{/policies/update}" method="post" th:object="${policy}" class="space-y-6">
                    <input type="hidden" th:field="*{policyNumber}" />

                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Policy Details</h2>
                        <span class="px-3 py-1 text-sm font-medium rounded-full"
                              th:classappend="${policy.status.name == 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}"
                              th:text="${policy.status}">
                        </span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Policy Number</label>
                            <p class="mt-1 text-lg font-semibold" th:text="${policy.policyNumber}"></p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Category</label>
                            <p class="mt-1 text-lg font-semibold" th:text="${policy.category}"></p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Coverage Amount</label>
                            <p class="mt-1 text-lg font-semibold" th:text="${policy.coverageAmount}"></p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Monthly Premium</label>
                            <p class="mt-1 text-lg font-semibold" th:text="${policy.monthlyPremium}"></p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Start Date</label>
                            <p class="mt-1 text-lg font-semibold" th:text="${policy.startDate}"></p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">End Date</label>
                            <p class="mt-1 text-lg font-semibold" th:text="${policy.endDate}"></p>
                        </div>

                        <!-- Category Specific Details -->
                        <div th:if="${policy.category.name() eq 'Life' }" class="col-span-2">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Beneficiary Name</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.lifeDetails.beneficiaryName}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Beneficiary Relationship</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.lifeDetails.beneficiaryRelationship}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Occupation</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.lifeDetails.occupation}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Annual Income</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.lifeDetails.annualIncome}"></p>
                                </div>
                            </div>
                        </div>

                        <div th:if="${policy.category.name() == 'Vehicle'}" class="col-span-2">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Make</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.vehicleDetails.vehicleMake}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Model</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.vehicleDetails.vehicleModel}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">First registration</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.vehicleDetails.vehicleYear}"></p>
                                </div>


                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Immatriculation</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.vehicleDetails.vehicleVin}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Driver's licence number</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.vehicleDetails.driverLicense}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Annual mileage</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.vehicleDetails.annualMileage}"></p>
                                </div>

                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" th:field="*{vehicleDetails.isCommercialUse}" class="mt-1 h-5 w-5 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <span class="ml-2 text-sm font-medium text-gray-700">Is the vehicle commercial?</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div th:if="${policy.category.name() == 'Property'}" class="col-span-2">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Property address</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.propertyDetails.propertyAddress}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Size (in mÂ²)</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.propertyDetails.propertySize}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Age</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.propertyDetails.propertyAge}"></p>
                                </div>

                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" th:field="*{propertyDetails.hasSecuritySystem}" class="mt-1 h-5 w-5 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <span class="ml-2 text-sm font-medium text-gray-700">Has security system?</span>
                                    </label>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Property Type</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.propertyDetails.propertyType}"></p>
                                </div>
                            </div>
                        </div>

                        <div th:if="${policy.category.name() == 'Health'}" class="col-span-2">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Coverage level</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.healthDetails.desiredCoverage}"></p>
                                </div>

                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" th:field="*{healthDetails.hasPreviousConditions}" class="mt-1 h-5 w-5 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <span class="ml-2 text-sm font-medium text-gray-700">Has previous conditions?</span>
                                    </label>
                                </div>

                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" th:field="*{healthDetails.includesDental}" class="mt-1 h-5 w-5 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <span class="ml-2 text-sm font-medium text-gray-700">Includes dental?</span>
                                    </label>
                                </div>

                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" th:field="*{healthDetails.includesVision}" class="mt-1 h-5 w-5 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <span class="ml-2 text-sm font-medium text-gray-700">Includes vision?</span>
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div th:if="${policy.category.name() == 'Business'}" class="col-span-2">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Buisness name</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.businessDetails.businessName}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Number of employees</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.businessDetails.numberOfEmployees}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Annual revenue</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.businessDetails.annualRevenue}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Industry type</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.businessDetails.industryType}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Years in business</label>
                                    <p class="mt-1 text-lg font-semibold" th:text="${policy.businessDetails.yearsInBusiness}"></p>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div  class="flex justify-end space-x-4 mt-8">
                        <a th:if="${policy.status.name eq 'PENDING'}" th:href="@{/approve(policyNumber=${policy.policyNumber})}"
                           class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            Approve
                        </a>
                        <a th:href="@{/policies/delete(policyNumber=${policy.policyNumber})}" class="px-4 py-2 border border-red-700 text-red-700 rounded-lg hover:bg-red-50 transition-colors">
                            Delete
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
